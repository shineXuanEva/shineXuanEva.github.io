<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SEVENTEEN 歌詞查詢</title>
  <link rel="icon" href="icon.png">

  <style>
    :root{
      --rose-quartz: #fce4ef;
      --rose-quartz-light: #f9ecf3;
      --serenity: #d9eaff;
      --serenity-light: #e8f3ff;
      --card-bg: rgba(255,255,255,0.8);
      --card-border: rgba(0,0,0,0.06);
      --text: #2a2a2a;
      --muted: rgba(0,0,0,0.55);
      --radius: 14px;
      --max-width: 920px;
    }

    *{ box-sizing:border-box; margin:0; padding:0 }
    html,body{ height:100% }

    body{
      min-height:100vh;
      font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Arial, "Microsoft JhengHei", sans-serif;
      background: linear-gradient(
        135deg,
        var(--rose-quartz),
        var(--rose-quartz-light),
        var(--serenity-light),
        var(--serenity)
      );
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px;
      gap:18px;
      color:var(--text);
    }

    /* ===== SEVENTEEN 標題 ===== */
    .site-title{
      font-size:42px;
      font-weight:200;
      letter-spacing:14px;
      color:white;
      text-shadow:0 2px 6px rgba(0,0,0,0.25);
      font-family:"Helvetica Neue", Arial, sans-serif;
    }

    .search-area, .content{
      width:100%;
      max-width:var(--max-width);
    }

    /* ===== 搜尋區 ===== */
    #song-form{
  display:flex;
  gap:12px;
  background: rgba(255, 255, 255, 0.55); /* 半透明 */
  padding:12px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.4);
  backdrop-filter: blur(12px);            /* 玻璃模糊 */
  -webkit-backdrop-filter: blur(12px);
  box-shadow:0 8px 24px rgba(0,0,0,0.12);
}


    #song-input{
  flex:1;
  padding:12px 14px;
  border-radius:10px;
  border:none;
  font-size:16px;
  outline:none;
  background: rgba(255,255,255,0.65); /* 半透明 */
  color: var(--text);
}

    #search-btn{
      padding:10px 18px;
      border:none;
      border-radius:10px;
      background:white;
      font-weight:600;
      cursor:pointer;
    }

    /* ===== 歌詞區 ===== */
    .lyrics{
  margin-top:10px;
  background: rgba(255,255,255,0.55); /* 半透明 */
  border-radius:var(--radius);
  padding:18px;
  min-height:120px;
  border:1px solid rgba(255,255,255,0.4);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  box-shadow:0 8px 24px rgba(0,0,0,0.08);
}


    .lyric-line{ margin-bottom:12px }
    .original{ font-weight:600 }
    .translation{ font-size:14px; color:var(--muted) }
  </style>
</head>

<body>

  <!-- 標題 -->
  <div class="site-title">SEVENTEEN</div>

  <!-- 搜尋欄 -->
  <div class="search-area">
    <div id="song-form">
      <input id="song-input" type="text" placeholder="輸入歌名（例：HOME）" />
      <button id="search-btn">搜尋</button>
    </div>
  </div>

  <!-- 歌詞顯示 -->
  <main class="content">
    <section class="lyrics" id="lyrics">
      <div class="translation">請輸入歌名後按搜尋</div>
    </section>
  </main>

  <!-- ===== JavaScript ===== -->
  <script>
    const demoLyrics = {
      "HOME": [
        { en: "I'm at the edge of the world", zh: "我站在世界的邊緣" },
        { en: "Calling you my home", zh: "把你稱作我的歸屬" }
      ],
      "VERY NICE": [
        { en: "Very nice", zh: "真的太棒了" },
        { en: "Feels so good", zh: "感覺超級好" }
      ]
    };

    const input = document.getElementById("song-input");
    const lyricsBox = document.getElementById("lyrics");
    const btn = document.getElementById("search-btn");

    btn.addEventListener("click", function () {
      const songName = input.value.trim().toUpperCase();
      lyricsBox.innerHTML = "";

      if (!songName) {
        lyricsBox.innerHTML = "<div class='translation'>請輸入歌名</div>";
        return;
      }

      if (!demoLyrics[songName]) {
        lyricsBox.innerHTML =
          "<div class='translation'>找不到此歌曲（示範資料中）</div>";
        return;
      }

      demoLyrics[songName].forEach(line => {
        const div = document.createElement("div");
        div.className = "lyric-line";
        div.innerHTML = `
          <div class="original">${line.en}</div>
          <div class="translation">${line.zh}</div>
        `;
        lyricsBox.appendChild(div);
      });
    });
  </script>

</body>
</html>
